version: '3.8'

services:  
  db:
    image: postgres:13.0-alpine
    restart: on-failure
    volumes:
      - data_value:/var/lib/postgresql/data/
    logging:
        driver: "json-file"
        options:
            max-file: "5"
            max-size: "50m"
    env_file:
      - ./.env
      
  web:
    image: straga33/yamdb_final:latest
    restart: always
    volumes:
      - static_value:/app/static/
      - media_value:/app/media/
    depends_on:
      - db
    env_file:
      - ./.env

  nginx:
    image: nginx:1.21.3-alpine
    restart: always
    ports:
      - "80:80"

    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf      
      - static_value:/var/html/static/
      - media_value:/var/html/media/

    depends_on:
      - web

volumes:
  static_value:
  media_value:
  data_value:
